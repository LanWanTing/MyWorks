                <h1>左營龍虎塔 / 明信片設計</h1>
                <h3>大二色彩學課程作業</h3>
                <div class="workTxtContent">「龍虎塔」是高雄蓮池潭風景區最具代表性與知名度的觀光景點。它是中國古代建築的代表亦是現代觀光主要勝地，在維持傳統的理念下希望賦予它現代感，拉近現代與傳統的隔閡。截取龍虎塔主要的色塊並排成塔狀，背景以流線感的漸層色，來呈現山水。</div>
                <div class="workSeries">
