                <div class="workTxtContent">以31冰淇林為主題的促銷活動。以現在便利超商流行的「集點貼紙」為出發點，設計一系列的促銷DM-「宣傳單」與「DM集點卡」，將甜筒冰淇淋的外型與集點卡做結合，是張三折式DM，使DM提高辨識度與樂趣，成功達到促銷效果。</div>
