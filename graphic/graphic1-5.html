                <h3>大三包裝設計課程作業</h3>
                <div class="workTxtContent">以「七宗罪」為主題所設計的巧克力包裝。七宗罪意指「貪婪、嫉妒、憤怒、色慾、暴食、驕傲、懶散」，並以不同顏色來代表，放在在一個形似雪花的包裝，其中「貪婪」是造成另外六種罪的最大主因，故而放在中間也是最大的一塊，其他罪責放在另六小盒中。</div>
