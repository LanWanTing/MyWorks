                <h1>BIRD香水瓶 / 香水瓶設計</h1>
                <h3>大一產品設計課程作業</h3>
                <div class="workTxtContent">以「鳥」為主題所設計的香水瓶。針對不同性別的消費者，所以分成兩款設計，針對男性香水瓶以具有雄心意涵的老鷹為元素，而女性香水則以優雅的天鵝來做呈現，最後在加上一款代表幸福的青鳥，適用於各類型的消費者。</div>

                    2009/6<br>
