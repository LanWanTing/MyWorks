                <div class="workTxtContent">當人渴望水時就會伸出舌頭，因為「舌頭」是喝到水的一個媒介，它意味著渴望水，也意味著死亡，沒水便伴隨著死亡。而舌頭的形狀如同墓碑，墓碑意指死亡，將這墓碑與舌頭結合，想傳達的是沒有水，那麼人類就會死亡，渴望水將是人類邁向死亡的原因。</div>
