                <h1>Water Is Life / 海報設計</h1>
                <h3>大三視覺傳達設計課程作業</h3>
                <div class="workTxtContent">當人渴望水時就會顯露出端倪，或許是吐出舌頭，或許是眼中流露出渴望。「墓碑」暗藏死亡之意，以此為基礎發想，將這墓碑與舌頭、人渴望的形態結合，想傳達的是沒水那麼人類就會死亡，「渴」將會讓人類逐漸邁向死亡。</div>
