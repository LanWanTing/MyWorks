                <h1>靜觀「奇」變 / 文字設計</h1>
                <h3>闖關遊戲活動名稱</h3>
                <div class="workTxtContent">「靜觀其變」意指靜靜的觀察人事物的變化。此成語文字設計是給闖關遊戲活動所取的名字，根據闖關遊戲活動內容將靜觀其變改為「靜觀奇變」。以靜、奇、變三
字的字面意思將文字以沉穩的外貌增添變化，以文字簡化、連結等方式為基礎，並增加箭頭、渦旋等有像、抽像圖像元素來設計文字。</div>
