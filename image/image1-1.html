                <h3>大三視覺傳達設計課程作品</h3>
                <div class="workTxtContent">「Bumper」是一間在商家與消費者之間建立溝通橋梁的諮詢公司。標誌以緞帶繞出流線的英文造型，採簡潔與共用筆畫帶出現代化的視覺樣貌。設計上採用圓滑的組合型式，傳達Bumper 跟消費者之間的密合與信賴，配色採用明度高且繽紛的色彩，表現出歡樂、親和的企業形象。</div>
