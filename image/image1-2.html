                <h3>業餘接案作品</h3>
                <div class="workTxtContent">芊芳花藝為高雄花店，此專案為協助該店CIS第二版設計，以該店現有的標誌進行企業形象的是別提升。主要更改企業識別色並加強文字、輔助圖案，由此延伸企業識別相關物品的設計，例如：名片、識別證、制服等，讓改店的整體形象更為完整。</div>
