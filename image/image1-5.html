                <h3>參加十二年國民基本教育LOGO設計競賽</h3>
                <div class="workTxtContent">十二年國民基本教育主要理念是希望學生能夠朝選擇自己的興趣發展，並且以特色學校、特色課程、因材施教引導學生逐一前進。標誌設計以「彩繪學習生涯，創造自我特色」作為主軸來表現，以「飛翔的鳥兒、攤開的書本、畫筆」做為設計元素，傳達出十二年國教的願景與理念。</div>
