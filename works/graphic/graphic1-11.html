                <h3>大二書籍裝幀設計課程作業</h3>
                <div class="workTxtContent">英文中的「Exotic」翻成中文意指「異國情調」，以此雜誌名稱為主題，前往採訪台南當地知名的異國料理餐廳，製作出介紹異國美食的雜誌。雜誌採用騎馬釘裝幀。</div>
