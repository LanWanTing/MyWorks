                <h1>Myself / 海報設計</h1>
                <h3>大二電腦繪圖課程作業</h3>
                <div class="workTxtContent">「Myself」這張海報是以「時間與我的關係」為主題。在步調快速且察言觀色的社會中，人一天所擁有的時間就僅僅是24小時，不論是像摩天輪一樣慢慢轉還是像騎腳踏車時的速度向前行，人隨時隨地都要調整自己在社會中的位置與掌握時間，我認為自己是一個不斷異地而處的人。</div>
