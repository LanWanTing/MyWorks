                <div class="workTxtContent">鶼鰈情深」出於「爾雅」一書，用來比喻夫婦十分恩愛。爾雅是一本辭典，出於秦漢朝時期，當時主要使用的文字便是小篆。所以在文字設計上，以小篆為基礎來延伸，融入中國古典窗花造型，並將文字連結表現「情深」二字的意涵。顏色採用由深紅至紅的漸層色，就像洞房花燭夜裡燒得通紅的花燭，紅色有熱情之意，此色彩在現代也用來象徵愛情的色彩。</div>
