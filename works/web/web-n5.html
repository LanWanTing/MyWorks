                <h3>momo購物網 2020年06月全站行銷活動。</h3>
                <div class="workTxtContent">momo購物網X迪士尼唐老鴨推出的全站行銷活動。<br>主視覺設計時以唐老鴨與三個姪子搭乘遊艇出海遊玩的概念呈現，在設計時人物動作的插圖是由迪士尼提供，但搭乘遊艇的整體視覺是由我負責設計組合起來。<br>並配合6月夏季的色彩以水藍、藍綠、太陽黃等色系來表現。<br>內頁設計穿插唐老鴨家族人物插圖與商品區之間的小互動。</div>
